name: Ruby

on:
  push:
    branches: [ main ]

  pull_request:
    # paths-ignore を削除し、すべてのPRでワークフローをトリガーする
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ソースコードの変更があったかを判定するジョブ
  changes-filter:
    runs-on: ubuntu-slim
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            src:
              - 'lib/**'
              - 'test/**'
              - 'Rakefile'
              - 'Gemfile'
              - 'picotorokko.gemspec'
              - '.github/workflows/main.yml'

  test-main-matrix:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-slim
    name: test (${{ matrix.ruby }})
    timeout-minutes: 3
    permissions:
      contents: read
    continue-on-error: ${{ matrix.optional }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: '3.4'
            test_task: ci
            optional: false
          - ruby: head
            test_task: test
            optional: true

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cache-version: 1
      - name: "Run tests (${{ matrix.test_task }})"
        run: bundle exec rake ${{ matrix.test_task }}
      - name: Generate RBS files from annotations
        if: matrix.ruby == '3.4'
        run: bundle exec rake rbs:generate
      - name: Upload coverage to Codecov
        if: matrix.ruby == '3.4' && always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  test-pr:
    # changes-filter ジョブの完了を待つ
    needs: changes-filter
    # ソースコードに変更があった場合のみジョブを実行する
    if: github.event_name == 'pull_request' && needs.changes-filter.outputs.src == 'true'
    runs-on: ubuntu-slim
    name: test (${{ matrix.ruby }})
    timeout-minutes: 3
    permissions:
      contents: read
    continue-on-error: ${{ matrix.optional }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - ruby: '3.4'
            test_task: ci
            optional: false

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cache-version: 1
      - name: "Run tests (${{ matrix.test_task }})"
        run: bundle exec rake ${{ matrix.test_task }}
      - name: Generate RBS files from annotations
        run: bundle exec rake rbs:generate
      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage.xml
          fail_ci_if_error: false
        continue-on-error: true
