inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  Exclude:
    - "vendor/**/*"
    - "build/**/*"
    - ".cache/**/*"
    - "patch/**/*"
    - "storage/**/*"
    - "playground/**/*" # User-facing ptrk usage experiments, not gem code
    - "lib/reality_marble/**/*" # Separate gem, has its own RuboCop config
    - "lib/picotorokko/templates/**/*" # User-facing templates, not core gem code
    - "test/commands/device_test.rb" # Excluded from test suite - see TODO.md [TODO-INFRASTRUCTURE-DEVICE-TEST]

plugins:
  - rubocop-performance
  - rubocop-rake

# String style configuration
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: double_quotes

# Allow Japanese comments in code
Style/AsciiComments:
  Enabled: false

# Disable frozen string literal comment requirement (Ruby 3.4+ default)
Style/FrozenStringLiteralComment:
  Enabled: false

# Metrics configuration - pragmatic thresholds for this project
Metrics/MethodLength:
  Max: 30

Metrics/ClassLength:
  Max: 300
  Exclude:
    - "test/**/*"
    - "m5unified_test.rb" # M5Unified parser test suite has many test cases

Metrics/AbcSize:
  Max: 30
  Exclude:
    - "test/**/*" # Test methods can have higher complexity when verifying complex behavior
    - "m5unified_test.rb" # M5Unified parser integration tests verify complex type mappings
    - "lib/picotorokko/commands/env.rb" # Complex git operations require conditional logic

Metrics/ParameterLists:
  Max: 5

# Test files have deeper nesting due to Dir.mktmpdir block + begin/ensure structure
Metrics/BlockLength:
  Exclude:
    - "test/**/*"
    - "picotorokko.gemspec" # Gem specification file with standard DSL structure
    - "lib/picotorokko/commands/env.rb" # Complex git operations with nested blocks

# Test mock methods can be complex due to command pattern matching
# Complex git operations in commands/env.rb require nested logic
Metrics/CyclomaticComplexity:
  Exclude:
    - "test/**/*"
    - "lib/picotorokko/commands/env.rb"
    - "lib/picotorokko/commands/patch.rb"

Metrics/PerceivedComplexity:
  Exclude:
    - "test/**/*"
    - "lib/picotorokko/commands/env.rb"
    - "lib/picotorokko/commands/patch.rb"

# Allow longer lines in test comments for clarity
Layout/LineLength:
  Max: 120
  Exclude:
    - "test/**/*"
    - "lib/picotorokko/commands/env.rb" # Complex git commands with long lines
    - "picotorokko.gemspec" # Gem metadata with long descriptions

# Command processors in test mocking return boolean for success/failure, not predicates
# Test classes often lack documentation comments  (self-documenting through test names)
Naming/PredicateMethod:
  Exclude:
    - "test/test_helper.rb" # process_*_command methods are command processors, not predicates
    - "m5unified.rb" # generate method performs side effects; return value is success signal

Style/Documentation:
  Exclude:
    - "test/**/*" # Test classes are self-documenting through test method names
    - "m5unified_test.rb" # M5Unified parser test class (in root, not in test dir)
