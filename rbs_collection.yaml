# RBS Collection configuration for picotorokko gem
# Manages type definitions for external libraries

path: sig/rbs_collection
sources:
  - type: git
    name: ruby/gem_rbs_collection
    remote: https://github.com/ruby/gem_rbs_collection.git
    revision: main
    repo_dir: gems

gems:
  # Standard library (bundled with Ruby)
  - name: pathname
  - name: optparse
  - name: yaml
  - name: fileutils
  - name: tempfile
  - name: logger
  - name: net-http
  - name: open-uri
  - name: time

  # External gems (required by picotorokko)
  - name: thor
  - name: test-unit
  - name: rake
